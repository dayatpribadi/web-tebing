<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeri Foto Glass Shine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
        }

        .gallery-img-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-img-wrapper:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.4s ease;

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gallery-img-wrapper:hover .gallery-caption {
            opacity: 1;
        }

        /* Glass shine effect */
        .gallery-img-wrapper::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-img-wrapper:hover::before {
            animation: shine 1.2s ease-out forwards;
            opacity: 1;
        }

        @keyframes shine {
            from {
                transform: translateX(-150%) rotate(25deg);
            }

            to {
                transform: translateX(150%) rotate(25deg);
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center mb-5">Galeri Foto Efek Kilau</h2>
        <div class="row g-4">
            <!-- Gambar 1 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="gallery-img-wrapper">
                    <img src="assets/images/tebing_gerinting/1.jpeg" alt="Kegiatan A" class="gallery-img">
                    <div class="gallery-caption">Kegiatan A</div>
                </div>
            </div>

            <!-- Gambar 2 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="gallery-img-wrapper">
                    <img src="assets/images/tebing_gerinting/2.jpg" alt="Pembangunan Jalan" class="gallery-img">
                    <div class="gallery-caption">Pembangunan Jalan</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
